<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>奇计云商管理系统</title>
<link rel="stylesheet" href="css/user_login.css" type="text/css" />
</head>
<body>
<table width="100%" height="700px" cellpadding="0" cellspacing="0">
  <tr>
    <td><table align="center" height="300px" class="ta2" >
        <tr>
          <td><img src="images/logo.png" /></td>
        </tr>
        <tr>
          <td height="5"></td>
        </tr>
        <tr>
          <td class="white"><form action="" method="post"><table align="center">
              <tr>
                <td colspan="2" class="text2" style="font-family:'微软雅黑';">数据库：</td>
                <td colspan="2"><input name="" type="text" class="text1"/></td>
              </tr>
              <tr>
                <td height="10"></td>
              </tr>
              <tr>
                <td colspan="2" class="text2" style="font-family:'微软雅黑';">用户名：</td>
                <td colspan="2"><input name="" type="text" class="text1"/></td>
              </tr>
              <tr>
                <td height="10"></td>
              </tr>
              <tr>
                <td colspan="2" class="text2" style="font-family:'微软雅黑';">密&nbsp;&nbsp;&nbsp;码：</td>
                <td colspan="2"><input name="" type="password" class="text1"/></td>
              </tr>
              <tr>
                <td height="10"></td>
              </tr>
              <tr>
                <td><input name="" type="checkbox" value="" class="ch1"/></td>
                <td class="text3" style="font-family:'微软雅黑';">记住用户</td>
                <td><input name="" type="reset" value="重置" style="font-family:'微软雅黑';"  class="text4"/></td>
                <td><input name="" type="submit" value="登录" style="font-family:'微软雅黑';"  class="text4"/></td>
              </tr>
            </table></form></td>
        </tr>
      </table></td>
  </tr>
</table>
</body>
</html>
